<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap"
      rel="stylesheet"
    />
    <title>Ektol</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__title slideInDown">Beauty blog</div>
      </header>
      <div class="container">
        <section class="main">
          <h1 class="main__title slideInLeft">Make-up and handmade</h1>
          <div class="img-border">
            <img class="img-border__img" src="./img/7.jpg" alt=" " />
          </div>

          <h2 class="main__img-title slideInRight">feel free to contact me</h2>
        </section>
        <footer class="footer">
          <nav class="navbar">
            <ul class="contact-me slideInUp">
              <li class="contact-me__item">
                <a
                  href="https://instagram.com/katerinhoo?igshid=YmMyMTA2M2Y="
                  class="link-to"
                >
                  <img src="./img/instagram.png" alt="" class="link-to__img" />
                </a>
              </li>
              <li class="contact-me__item">
                <a href="https://pin.it/1BJmsT8" class="link-to">
                  <img src="./img/pinterest.png" alt="" class="link-to__img" />
                </a>
              </li>
              <li class="contact-me__item">
                <a href="https://tlgg.ru/@k89220108079" class="link-to">
                  <img src="./img/telegram.png" alt="" class="link-to__img" />
                </a>
              </li>
              <li class="contact-me__item">
                <a
                  href="https://www.tiktok.com/@katerinho?_t=8V3L7DR7SQj&_r=1"
                  class="link-to"
                >
                  <img
                    src="./img/tiktok_logo_icon_187623.png"
                    alt=""
                    class="link-to__img"
                  />
                </a>
              </li>
            </ul>
          </nav>
        </footer>
      </div>
    </div>
  </body>
</html>
